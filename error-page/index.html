<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <style>

            background-color: lightgoldenrodyellow;
            font-family: "Merriweather Sans", sans-serif;

        .error-wrapper {

            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error-heading {
            margin-bottom: 42px;
        }

        image {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="error-wrapper">
        <div class="error-heading">
            <h2>Yikes... Who knows when that page will be available, would you like to try another?</h2>
        </div>

        <img src="images/tbot.png" alt="Error Image">

</html>
